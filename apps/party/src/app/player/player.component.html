<mat-card class="player-card">
  <mat-card-title>
    {{ player.name }}
  </mat-card-title>
  <mat-card-content *ngIf="player.status === 'loading'">
    Loading player...
  </mat-card-content>
  <mat-chip-set *ngIf="player.status === 'ready'">
    <mat-chip class="weapons">
      {{ getWeaponCount() }}
      Weapons
    </mat-chip>
    <mat-chip class="non-exotics">
      {{ getNonExoticCount() }} Non-Exotics
    </mat-chip>
    <mat-chip class="non-exotics">
      {{ getPullableNonExoticCount() }} Collection Non-Exotics
    </mat-chip>
    <!-- <mat-chip class="archetypes">
      {{ getArchetypeCount() }}
      Archetypes
    </mat-chip>
    <mat-chip class="types"> {{ getTypeCount() }} Types </mat-chip> -->
    <mat-chip class="exotics"> {{ getExoticCount() }} Exotics </mat-chip>
    <mat-chip class="exotics">
      {{ getPullableExoticCount() }} Collection Exotics
    </mat-chip>
  </mat-chip-set>
  <mat-card-actions>
    <button
      (click)="removePlayer()"
      mat-icon-button
      color="warn"
      aria-label="Remove Player"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
